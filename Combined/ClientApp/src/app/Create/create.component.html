<!DOCTYPE html>
<h2 style="text-align:center">User Registration</h2>
<form (ngSubmit)="SaveDetails()" #formData="ngForm">

  <div class="form-group">
    <label>Customer Name</label>
    <input [(ngModel)]="customerDataModel.CustomerName" required type="text" class="form-control" name="CustomerName" #CustomerName="ngModel" maxlength="20">
    <div [hidden]="CustomerName.valid||CustomerName.pristine" class="alert alert-danger">
      Customer Name required
    </div>
  </div>

 

  <div class="form-group">
    <label>Email ID</label>
    <input [(ngModel)]="customerDataModel.CustomerEmail" type="text" class="form-control" name="CustomerEmail" #CustomerEmail="ngModel"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    <div [hidden]="CustomerEmail.valid||CustomerEmail.pristine" class="alert alert-danger">
      Email required
    </div>
  </div>

  <button type="submit"  [disabled]="!formData.form.valid||isDisabled " class="btn btn-primary">Save</button>
  <br>
</form>

<label>Search here</label><input [(ngModel)]="searchText" placeholder="Type here for search" style="margin-top:50px;" class="advancedSearchTextbox">

<table class="table">
  <thead>
    <tr>
      <td>Customer ID</td>
      <td>Customer Name</td>
      <td>Customer Email</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of loadedData | filter: {customerID: searchText, customerName: searchText,  customerEmail: searchText}" >
      <td>{{ item.customerID }}</td>
      <td><a (click)="SendData(item)">{{ item.customerName }}</a></td>
      <td>{{ item.customerEmail }}</td>
    </tr>
  </tbody>
</table>
